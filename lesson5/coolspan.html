<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Spanning Example</title>
</head>

<body>
    <h1>My Weekly Schedule</h1>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td colspan="2">Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>English</td>
            <td>Art</td>
            <td rowspan="2">Gym</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>History</td>
            <td>Music</td>
        </tr>
    </table>
</body>

</html>
