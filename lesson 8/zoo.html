<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Zoo Adventure</title>
</head>

<body>
    <h1>🦁 Emoji Zoo Adventure 🐘</h1>

    <h2>Welcome to the Zoo! 🎈</h2>

    <p>What's your name, zookeeper? <input type="text" placeholder="Enter your name"></p>

    <h3>Choose your favorite animals to visit:</h3>
    <input type="checkbox"> 🐒 Monkey
    <br>
    <input type="checkbox"> 🦒 Giraffe
    <br>
    <input type="checkbox"> 🦁 Lion
        
    <h3>What do you want to feed the animals?</h3>
    <select>
        <option value="">Choose a food</option>
        <option value="banana">🍌 Banana</option>
        <option value="meat">🍖 Meat</option>
        <option value="fish">🐟 Fish</option>
    </select>

    <h3>How excited are you? 😃</h3>
    <input type="radio" name="excitement" value="1"> 😊
    <input type="radio" name="excitement" value="2"> 😄
    <input type="radio" name="excitement" value="3"> 🤩

</body>

</html>
