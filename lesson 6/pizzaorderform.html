<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🍕 Dream Pizza Order Form 🍕</title>
</head>

<body>
    <h1>🍕 Design Your Dream Pizza! 🍕</h1>
    <form>
        <label for="name">👤 Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="size">🔄 Pizza Size:</label>
        <select id="size" name="size">
            <option value="small">Small 🐭</option>
            <option value="medium">Medium 🐰</option>
            <option value="large">Large 🐘</option>
        </select><br><br>

        <!-- <label for="crust">🥨 Crust Type:</label>
        <input type="radio" id="thin" name="crust" value="thin">
        <label for="thin">Thin</label>
        <input type="radio" id="thick" name="crust" value="thick">
        <label for="thick">Thick</label>
        <input type="radio" id="stuffed" name="crust" value="stuffed">
        <label for="stuffed">Stuffed</label><br><br> -->

        <label>🧀 Toppings (Choose as many as you want!):</label><br>
        <input type="checkbox" id="cheese" name="toppings" value="cheese">
        <label for="cheese">Extra Cheese 🧀</label><br>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni 🍖</label><br>
        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms 🍄</label><br>
        <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
        <label for="pineapple">Pineapple 🍍</label><br><br>

        <label for="special">✨ Special Instructions:</label><br>
        <textarea id="special" name="special" rows="4" cols="50"></textarea><br><br>

        <label for="delivery-time">🕒 Delivery Time:</label>
        <input type="time" id="delivery-time" name="delivery-time"><br><br>

        <input type="submit" value="Order My Dream Pizza! 🛵">
    </form>
</body>

</html>
